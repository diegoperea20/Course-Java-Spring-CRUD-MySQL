<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <!-- Importa tu archivo CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    </head>
    <body>
        
       <!--  importar plantillas -->
        <header th:replace="layout/plantilla :: header"></header>
        <a th:href="@{/agregar}">Crear usuario</a>
        <div th:if="${usuarios != null and !usuarios.empty}">
            <table border="1">
                <tr>
                    <th>User</th>
                    <th>Nombre</th>
                    <th>Password</th>
                    <th>Tipo</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.user}">Mostrar Nombre</td>
                    <td th:text="${usuario.nombre}">Mostrar Apellido</td>
                    <td th:text="${usuario.password}">Mostrar Email</td>
                    <td th:text="${usuario.tipo}">Mostrar Teléfono</td>
                    <td><a th:href="@{/editar/} + ${usuario.user}" th:text="Editar"/></td>
                    <td><a th:href="@{/eliminar/} + ${usuario.user}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${usuarios == null or usuarios.empty}">
            La lista de usuarios está vacía
        </div>
        
    </body>
</html>
